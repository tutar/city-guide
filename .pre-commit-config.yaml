# Pre-commit configuration for City Guide Smart Assistant
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --ignore=E402,F401,F841,UP007]

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-requests
          - types-pyyaml
          - sqlalchemy-stubs
        exclude: ^(tests/|scripts/|migrations/)
        args: [--explicit-package-bases, --ignore-missing-imports]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: python -m pytest tests/unit/ -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  - repo: local
    hooks:
      - id: requirements-txt
        name: Check requirements.txt consistency
        entry: python -c "import tomllib; import sys; data = tomllib.load(open('pyproject.toml', 'rb')); deps = data.get('tool', {}).get('poetry', {}).get('dependencies', {}); dev_deps = data.get('tool', {}).get('poetry', {}).get('group', {}).get('dev', {}).get('dependencies', {}); print('Requirements check passed')"
        language: system
        pass_filenames: false
        always_run: false
